<!DOCTYPE html>
<html>
<head>
	<title>Inserting Data</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="fromSection">
	<form class="formWrapper" name="formWrapper" action="#">
		<div class="input-group">
			<label for="basic-name">Your Name</label>
			<input type="text" class="form-control" name="Name" id="basic-name" >
		</div>
		<div class="input-group">
			<label for="basic-email">Your Email</label>
			<input type="text" class="form-control" name="Email" id="basic-email" >
		</div>
		<div class="input-group">
			<label for="basic-course">Course Name</label>
			<input type="text" class="form-control" name="Course" id="basic-course" >
		</div>
		<div class="input-group">
			<input type="button" value="Submit" name="button" class="btn" id="submit" onclick="showElement(this.form);">

		</div>
		
	</form>

</section>

<script src="js/script.js"></script>

</body>
</html>
